<p>For Millie, is a solo that I performed for Oberlin&rsquo;s Fall Forward. It is a mix of choreography and structured improvisation. It is a House piece, but I also draw on breaking and contemporary.
Thank you Millie and Rennie for introducing me to House.</p>
